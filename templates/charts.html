{% extends index.html %}

{% block js_includes %}
<script src="/static/charts.js"></script>
{% end %}


{% block content %}

<select id="channelpicker">

    <option value="#annemunition">#annemunition</option>
    <option value="#sledgethewrestler">#sledgethewrestler</option>
    <option value="#banannaball">#banannaball</option>
</select>

<style>

body {
  font: 10px sans-serif;
}

.axis path,

}

    fill: steelblue;

}
